name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Repo
        id: cache-repo
        uses: actions/cache@v3
        with:
          path: /home/builder/linux/archlinux-linux
          key: ${{ runner.os }}-repo

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag linux_builder:latest

      - name: Run the Docker image
        run: docker run -i -e GITHUB_KEY=${{ secrets.GITHUB_TOKEN }} -e REPO=${{ github.repository }} linux_builder:latest
